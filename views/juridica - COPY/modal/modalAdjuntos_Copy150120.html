<div style="width: 90%; margin: 0 auto; padding-top: 50px;">
      <div class="col s12 m6 l6 card" style="height: calc(100vh - 300px);">
         <div class="ngdialog-close" style="float: right; font-size: 50px; padding-right: 20px;"></div>
         <div class="card-content">
            <h5>Archivos Adjuntos de la Tutela</h5>
         </div>
         <div class="card-action">
            <div class="row">
               <div class="col s12 m12 l9 card" id="AdjuntosDIV">
                  <ul class="collection" data-spy="scroll" style="max-height:250px;overflow-y: scroll;">
                     <li class="collection-item avatar" ng-repeat="adjunto in Adjuntos" ng-show="adjunto.INCIDENTE==-1">
                        <img src="{{adjunto.IMAGEN}}" alt="john" class="circle" ng-show="adjunto.INCIDENTE==-1">
                        <blockquote ng-show="adjunto.INCIDENTE==-1">{{adjunto.NOMBRE}}</blockquote>
                        <a ng-show="adjunto.INCIDENTE==-1" ng-click="descargafile(adjunto.RUTA)"
                           class="secondary-content blue-text" data-toggle="tooltip" title="Descargar"
                           style="cursor: pointer;"><i class="material-icons">play_for_work</i></a>
                     </li>
                  </ul>
   
                  <ul class="collection" data-spy="scroll" style="height: calc(50vh - 160px);overflow-y: scroll;">
                     <ul class="collapsible" data-collapsible="accordion">
                        <li id="Grupo_{{gru.INCIDENTE}}" ng-repeat="gru in grupo">
                           <div class="collapsible-header">
                              <i class="material-icons">view_list</i>
                              Incidente N°{{$index + 1}}</div>
                           <div class="collapsible-body" ng-repeat="g in gru.LISTA">
                              <div><a ng-click="descargafile(g.RUTA)" class="secondary-content blue-text" title="Descargar"
                                    style="cursor: pointer; float: right;"><i class="material-icons">play_for_work</i></a>
                                 <p>{{g.NOMBRE}}</p>
                              </div>
   
   
                           </div>
                        </li>
                     </ul>
                  </ul>
               </div>
               <div class="col s12 m12 l3 card" id="AdjuntosDIVseg" style="overflow: auto;" ng-hide="AdjuntosMensual==''">
   
                  <ul class="collection">
                     <h5 style="text-align: center;">Seguimiento Mensual</h5>
                     <input type="text" name="buscarseguimiento" ng-model="buscarseguimiento"
                        placeholder="Filtrar por mes o año" style="text-align: center;">
                     <table class="highlight centered " style="width:100%;">
                        <thead style="display:block;">
                           <tr style="display:block;">
                              <th>#</th>
                              <th style="padding-left: 80px;">Fecha</th>
                              <th style="padding-left: 65px;">Descargar</th>
                           </tr>
                        </thead>
                        <tbody style="display:block;overflow:auto;width:100%;">
                           <tr ng-repeat="x in AdjuntosMensual | filter:buscarseguimiento"
                              style="text-align: center;border-bottom: 1px solid black;">
                              <td>{{$index + 1}}</td>
                              <td style="padding-left: 60px;">{{x.FECHA}}</td>
                              <td style="padding-left: 70px;"><a ng-click="descargafile(x.RUTA)"
                                    class="secondary-content blue-text" data-toggle="tooltip" title="Descargar"
                                    style="cursor: pointer;"><i class="material-icons">play_for_work</i></a></td>
                           </tr>   
                        </tbody>
                     </table>
                  </ul>
               </div>
   
   
            </div>
         </div>
      </div>
   </div>
